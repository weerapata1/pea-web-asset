        <card class="strpied-tabled-with-hover"

        >

      </div>

      <div class="col-12">
        <card class="strpied-tabled-with-hover"
              body-classes="table-full-width table-responsive"
        >

            <p class="card-category">Here is a subtitle for this table</p>
          </template>

    </div>
